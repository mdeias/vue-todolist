<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
       <div class="contenitore">
        <h1>promemoria</h1>
        <section class="azioni-utente">
            <input type="text" placeholder="Cose da fare">
            <button>Aggiungi</button>
        </section>
        <ul>
            <!-- creo un ciclo v-for che oltre all'oggetto mi restituisca pure l'indice -->
            <li v-for ="(toDo, index) in listaToDo">
                <!--1 aggiungo la classe 'sbarrato' solo quando si avvera la condizione affianco. 2 aggiungo un evento click che cambia il valore della proprietÃ  'done' 
                -->
                <p :class="{sbarrato: toDo.done === true}"
                   @click="toDo.done = !toDo.done">
                   <!-- stampo il testo all'interno di ogni oggetto -->
                   {{toDo.text}}
                </p>
                <!-- aggiungo un evento click all'icona richiamando la funzione che mi permette di rimuovere l'elemento -->
                <i @click="rimuoviToDo(index)" class="fas fa-times"></i>
            </li>
        </ul>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
